<!DOCTYPE html>
<html>
<head>
  <title>Jokrr - Twitter for jokes</title>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="public/application.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/css/custom.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato|Roboto|Lobster|Dosis">

</head>
<body>
  <div class="container">
    <div class="row">
      <div id="header" class="text-center">
        <h1><img src="public/assets/logo.png"></h1>
        <h2>twitter for jokes</h2>
        <p>Share your jokes to the world.</p>
      </div>
      <div id="signup" class="text-center">
        <form id="signup-form">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Sign up</button>
        </form>
        
      </div>
      
    </div>
    
  </div>
</body>
</html>
